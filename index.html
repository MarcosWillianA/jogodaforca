<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/estilo.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <h1>Jogo da Forca</h1>
    </header>
    <main>
        <div id="container">
            <div id="forca">
                <figure>
                    <img id="imagemForca" src="img/forca00.png" alt="Forca">
                </figure>
            </div>
            <div id="palavra">
                <span id="dica">Dica:</span>
                <div id="resposta"></div>
                <div id="displayLetras"></div>
            </div>
            <div id="teclado">
                <button class="teclas" value="a">a</button>
                <button class="teclas" value="b">b</button>
                <button class="teclas" value="c">c</button>
                <button class="teclas" value="d">d</button>
                <button class="teclas" value="e">e</button>
                <button class="teclas" value="f">f</button>
                <button class="teclas" value="g">g</button>
                <button class="teclas" value="h">h</button>
                <button class="teclas" value="i">i</button>
                <button class="teclas" value="j">j</button>
                <button class="teclas" value="k">k</button>
                <button class="teclas" value="l">l</button>
                <button class="teclas" value="m">m</button>
                <button class="teclas" value="n">n</button>
                <button class="teclas" value="o">o</button>
                <button class="teclas" value="p">p</button>
                <button class="teclas" value="q">q</button>
                <button class="teclas" value="r">r</button>
                <button class="teclas" value="s">s</button>
                <button class="teclas" value="t">t</button>
                <button class="teclas" value="u">u</button>
                <button class="teclas" value="v">v</button>
                <button class="teclas" value="w">w</button>
                <button class="teclas" value="x">x</button>
                <button class="teclas" value="y">y</button>
                <button class="teclas" value="z">z</button>
                <button class="teclas" value="รง">รง</button>
            </div>
            <div id="reiniciar">
                <button id="botao-reiniciar">reiniciar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Jogo criado por Marcos Willian</p>
    </footer>
    <script src="script/app.js"></script>
</body>
</html>
